<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

        <title>Frontend Mentor | Results summary component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="left">  
        
                <p class="h-3 text-gray">Your Result</p>
                <div class="circle">
                    <p>76</p>
                    <p>of 100 </p>
                </div>
                <p class="h-3">Great</p>
                <p class="text gray">You scored higher than 65% of the people who have taken these tests.</p>
            </div>   
            <div class="right">
                <p class="h3">Summary</p>
                <ul class="list">   
                    <li class="list-item">
                        <!-- icon -->
                        <p class="red">Reaction</p>
                        <div class="percent">80 <span class="gray">/ 100</span></div>
                    </li>
                    <li class="list-item">
                        <!-- icon -->
                        <p class="red">Memory</p>
                        <div class="percent">92 <span class="gray">/ 100</span></div>
                    </li>
                    <li class="list-item">
                        <!-- icon -->
                        <p class="red">Verbal</p>
                        <div class="percent">61 <span class="gray">/ 100</span></div>
                    </li>
                    <li class="list-item">
                        <!-- icon -->
                        <p class="red">Visual</p>
                        <div class="percent">72 <span class="gray">/ 100</span></div>
                    </li>
                <button class="btn">Continue</button>
            </div>
        </div>
         

        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded
            by <a href="#">Your Name Here</a>.
        </div>
    </body>
</html>
